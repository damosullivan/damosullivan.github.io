---
layout: default
---

<div class="home">

  <div class="row">

      <div class="col-md-6">
          <h1>Welcome <small>to my website</small></h1>
          <p>Hi. I hope you enjoy</p>
      </div>

  </div>

    <div class="row">

        <div class="col-md-6">

            <div class="jumbotron" style="background-color: #66ccff;">
                <h1>Personal Blog</h1>
                <p>This is where I write about everything and anything</p>
                <p>Latest post: <a href="{{ site.categories.travel[0].url }}"><strong>{{ site.categories.travel[0].title }}</strong></a></p>
            </div>

        </div>

        <!--
       include blog_jumbotron.html title="Personal Blog" description="This is where I write about everything and anything" color="#66ccff" url=site.categories.travel[0].url post=site.categories.travel[0].title
      -->
        <div class="col-md-6">

            <div class="jumbotron">
                <h1>Tech Blog</h1>
                <p>This is where I document technical posts</p>
                <p>Latest post: <a><strong>This is my tech blog</strong></a></p>
            </div>
        </div>
    </div>


    {{ content }}


</div>
